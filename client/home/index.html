<template name="index2">
  <h1>Selection of some recommendations systems</h1>

  <form class="pure-form pure-form-stacked" style="margin-top: 40px;" >
     <fieldset>

        <div class="pure-g">
             <div class="pure-u-md-1-2 pure-u-lg-1-4">
                <label for="user">User Model</label>
                  {{> select_user}}
            </div>
            <div class="pure-u-md-1-2 pure-u-lg-1-4">
               <label for="store">Store Model</label>
                   {{> select_store}}
            </div>
             <div class="pure-u-md-1-2 pure-u-lg-1-4">

                <label for="algorithm">Algorithm Recommendation</label>
                       {{>select_algorithm}}
             </div>
             <div class="pure-u-md-1-2 pure-u-lg-1-4">

                <button style="margin-top: 25px;" type="submit" class="button-xlarge pure-button pure-button-primary">Run</button>
             </div>
        </div>
    </fieldset>

    
    {{#if user}}
     <legend><b>  User Model </b></legend>
  <div class="pure-g">
    <div class="pure-u-1-12"><table class="pure-table pure-table-horizontal">
    <thead>
        <tr>
           
            <th>Categories visited(CV)</th>
            <th>Storeâ€™s detail (SD)</th>
            <th>Search performed(SP)</th>
        </tr>
    </thead>

    <tbody>
        <tr>
         
            <td>{{user.categoriesVisited}}</td>
            <td>{{user.storeDetailsView}}</td>
            <td>{{user.searchPerformed}}</td>
        </tr>

    

       
    </tbody>
</table></div>

</div>
    {{/if}}
    
    
      {{#if store}}
     <legend><b>  Store Model </b></legend>
  <div class="pure-g">
    <div class="pure-u-1-12"><table class="pure-table pure-table-horizontal">
    <thead>
        <tr>
           
            <th>Name</th>
            <th>Category</th>
            <th>Tags</th>
        </tr>
    </thead>

    <tbody>
        <tr>
         
            <td>{{store.name}}</td>
            <td>{{store.category}}</td>
            <td>{{store.tags}}</td>
            
        </tr>

    

       
    </tbody>
</table></div>

</div>
    {{/if}}
    
    
      {{#if algorithm}}
     <legend><b>  Test</b></legend>
  <div class="pure-g">
    <div class="pure-u-1-12"><table class="pure-table pure-table-horizontal">
    <thead>
        <tr>
           
            <th>Algorithm</th>
            <th>Result</th>
           
        </tr>
    </thead>

    <tbody>
        <tr>
         
            <td>{{algorithm.description}}</td>
            <td>{{result}}</td>
         
        </tr>

    

       
    </tbody>
</table></div>

</div>
    {{/if}}
    
    {{#if result_stored}}
      <legend><b>  Compare All </b></legend>
  <div class="pure-g">
    <div class="pure-u-1-12"><table class="pure-table pure-table-horizontal">
    <thead>
        <tr>
           
            <th>Algorithm</th>
            <th>Result</th>
           
        </tr>
    </thead>

    <tbody>
        <tr>
         
          <td><b>Cosine Symilarity</b></td>
            <td>{{result_cosine}}</td>
            
         
        </tr>
      
      <tr>
         
           
        <td><b>Simple Symilarity</b></td>
            <td>{{result_simple}}</td>
            
         
        </tr>
      
      <tr>
         
            
        <td><b>Stored Based</b></td>
            <td>{{result_stored}}</td>
         
        </tr>

    

       
    </tbody>
</table></div>

</div>
    
    {{/if}}
  </form>


</template>
